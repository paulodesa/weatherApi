<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <hr>

    <div>
        <h4>Search for a city:</h4>
        <div class="input-group mb-3">
            <input type="text" class="w-25 p-2" placeholder="Type the name of a city here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
        </div>

    </div>

    <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-atlanta-list" data-bs-toggle="list" href="#atlanta" role="tab" aria-controls="atlanta">Atlanta</a>
            <a class="list-group-item list-group-item-action" id="list-miami-list" data-bs-toggle="list" href="#miami" role="tab" aria-controls="miami">Miami</a>
            <a class="list-group-item list-group-item-action" id="list-dallas-list" data-bs-toggle="list" href="#dallas" role="tab" aria-controls="dallas">Dallas</a>
            <a class="list-group-item list-group-item-action" id="list-seattle-list" data-bs-toggle="list" href="#seattle" role="tab" aria-controls="seattle">Seattle</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-atlanta" role="tabpanel" aria-labelledby="list-atlanta-list"><span id="atlSpan">Atlanta's weather will display here here</span></div>
            <div class="tab-pane fade" id="list-miami" role="tabpanel" aria-labelledby="list-miami-list">Miami's weather here</div>
            <div class="tab-pane fade" id="list-dallas" role="tabpanel" aria-labelledby="list-dallas-list">Dallas' weather here</div>
            <div class="tab-pane fade" id="list-seattle" role="tabpanel" aria-labelledby="list-seattle-list">Seattle weather here</div>
          </div>
        </div>
    </div>

</body>

</html>
